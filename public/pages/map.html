<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - JFES25</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="../index.html">JFES25</a></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Top</a></li>
                    <li><a href="theme.html">Theme&Logo</a></li>
                    <li><a href="event.html">Event</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="timetable.html">TimeTable</a></li>
                    <li><a href="map.html">Map</a></li>
                    <li><a href="../index.html#access">Access</a></li>
                </ul>
            </nav>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section id="map" class="container">
            <h2>Map</h2>
            <div class="map-selector">
                <button class="map-btn active" data-map="map-outside">外</button>
                <button class="map-btn" data-map="map-2f">2F</button>
                <button class="map-btn" data-map="map-3f">3F</button>
                <button class="map-btn" data-map="map-4f">4F</button>
                <button class="map-btn" data-map="map-5f">5F</button>
            </div>
            <div class="map-container">
                <img src="https://via.placeholder.com/800x600.png?text=Outside+Map" id="map-outside" class="map-image active" alt="外の地図">
                <img src="https://via.placeholder.com/800x600.png?text=2F+Map" id="map-2f" class="map-image" alt="2階の地図">
                <img src="https://via.placeholder.com/800x600.png?text=3F+Map" id="map-3f" class="map-image" alt="3階の地図">
                <img src="https://via.placeholder.com/800x600.png?text=4F+Map" id="map-4f" class="map-image" alt="4階の地図">
                <img src="https://via.placeholder.com/800x600.png?text=5F+Map" id="map-5f" class="map-image" alt="5階の地図">
            </div>
        </section>
    </main>

    <footer>
        <div id="access" class="container">
             <h2>Access</h2>
             <div class="access-links">
                <a href="https://www.instagram.com/your_school_insta" target="_blank">学校Instagram</a>
                <a href="https://www.instagram.com/student_council_insta" target="_blank">生徒会Instagram</a>
                <a href="https://www.youtube.com/yourschoolchannel" target="_blank">学校公式YouTube</a>
                <a href="https://www.your-school.ed.jp" target="_blank">学校公式サイト</a>
             </div>
        </div>
        <div class="container">
            <p>&copy; 2025 JFES25実行委員会</p>
        </div>
    </footer>

    <script src="../config.js"></script>
    <script src="https://unpkg.com/microcms-js-sdk@latest/dist/microcms-sdk.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
